version: 2.1
orbs:
  node: circleci/node@1.6
  heroku: circleci/heroku@0.0.8
jobs:
  build:
    branches:
      only:
        - dev
        - master
    executor:
      name: node/default,
      tag: '10.6'
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm run lint
            - run: npm run build
  test:
    branches:
      only:
        - dev
        - master
    executor:
      name: node/default,
      tag: '10.6'
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm test
    environment:
      CHROME_BIN: "/usr/bin/google-chrome"
  deploy:
    branches:
      only:
        - master
    executor: heroku/default
    steps:
      - checkout
      - heroku/install
      - heroku/deploy-via-git:
        only-branch: master
